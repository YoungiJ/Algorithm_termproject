  function positionStartEnd(distanceItem) {

    let startPosition = findSatrtPosition();
    let endPosition = findEndPosition();

    var marker = new kakao.maps.Marker({
      map: map, // 마커를 표시할 지도
      position: startPosition.latlng, // 마커를 표시할 위치
      title : startPosition.title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
      marker: startPosition
    });

    var marker = new kakao.maps.Marker({
      map: map, // 마커를 표시할 지도
      position: endPosition.latlng, // 마커를 표시할 위치
      title : endPosition.title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
      marker: endPosition
    });

    let linePath = findRoute(distanceItem);
    // let linePath = findShortRoute(distanceItem);

    let line = new kakao.maps.Polyline({
      map: map,// 지도에 선을 표시합니다
      path: linePath, // 선을 구성하는 좌표배열 입니다
      strokeWeight: 10, // 선의 두께 입니다
      strokeColor: 'blue', // 선의 색깔입니다
      strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'solid', // 선의 스타일입니다
    });

    line.setMap(map);

    // 지도에 표시할 선을 생성합니다
    var polyline = new kakao.maps.Polyline({
      path: linePath, // 선을 구성하는 좌표배열 입니다

      strokeStyle: 'dashed' // 선의 스타일입니다
    });

    // 지도에 선을 표시합니다
    polyline.setMap(map);
